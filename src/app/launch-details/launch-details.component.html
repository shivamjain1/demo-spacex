<div class="launch-details-card">
  <div class="card">
    <div class="card-body">
      <figure>
        <img
          src="{{ data.links.mission_patch_small }}"
          alt="{{ data.rocket.rocket_name }}"
        />
      </figure>
      <h6 class="rocket-name">
        {{ data.mission_name }} #{{ data.flight_number }}
      </h6>
      <div>
        <strong>Mission Ids: </strong>
        <span *ngIf="!data.mission_id.length"><strong>No data</strong></span>
      </div>
      <ul *ngIf="data.mission_id.length">
        <li *ngFor="let item of data.mission_id">
          {{ item }}
        </li>
      </ul>
      <div><strong>Launch Year: </strong> {{ data.launch_year }}</div>
      <div><strong>Successful Launch: </strong> {{ data.launch_success }}</div>
      <div>
        <strong>Successful Landing: </strong>
        {{ data.launch_landing == null ? "NA" : data.launch_landing }}
      </div>
    </div>
  </div>
</div>
